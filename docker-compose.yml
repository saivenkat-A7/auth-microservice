version: "3.8"

services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth-microservice
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
    # named volumes for persistence
    volumes:
      - seed-data:/data            # persistent seed storage
      - cron-output:/cron          # logs / cron output
      # bind-mount key files for local development (read-only)
      - ./student_private.pem:/app/student_private.pem:ro
      - ./student_public.pem:/app/student_public.pem:ro
      - ./instructor_public.pem:/app/instructor_public.pem:ro
    restart: unless-stopped

volumes:
  seed-data:
  cron-output:
